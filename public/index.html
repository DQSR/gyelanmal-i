<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>계란말이</title>
    <style media="screen">
      * {
        text-align: center;
      }
      h1 {
        font-size: 3em;
        margin: 0px;
        padding: 30px;
      }
      .hr {
        border-bottom: 2px hsl(0, 0%, 80%) solid;
        margin: 50px auto;
        width: 30%;
      }
      html, body {
        margin: 0px;
        padding: 0px;
      }
      body {
        min-height: 100vh;
        background: linear-gradient(280deg, #fff, #f4f4f4, #fff);
      }
      .text {
        font-size: 1.2em;
      }
      .strong {
        font-weight: 600;
      }
      .cont {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        width: 65%;
        margin: auto;
        gap: 50px;
      }
      .cont > .item {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      .code {
        background-color: hsl(0, 0%, 90%);
        padding: 15px;
        white-space: pre-line;
        display: inline-block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>계란말이</h1>
    <p class="text">
      계란말이는 엔트리에서 <span class="strong">실시간 변수 및 리스트</span>를 사용할 수 있도록 만들어주는 비공식 확장 기능입니다!
    </p>
    <div class="hr"></div>
    <div class="cont">
      <div class="text item">
        <h3>쉬운 사용</h3>
        <p>
          '계란말이' 변수 <span class="strong">하나</span>만 추가하면<br>
          사용할 준비가 끝납니다.
        </p>
      </div>
      <div class="text item">
        <h3>빠른 속도</h3>
        <p>
          지리적으로 <span class="strong">가까운 서버</span>를 사용해<br>
          속도가 빠릅니다.
        </p>
      </div>
      <div class="text item">
        <h3>안정적 저장</h3>
        <p>
          NoSQL DB인 Firebase의 <span class="strong">Firestore에</span><br>
          정보를 저장합니다.
        </p>
      </div>
    </div>
    <div class="hr"></div>
    <h2>설치 스크립트</h2>
    <pre class="code">
      $.get('https://gyelanmal-i.web.app/index.prod.js')
    </pre>
  </body>
</html>
